<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create a stunning, customizable bio page that truly stands out. All premium features free - themes, effects, analytics & more." />
    <meta name="keywords" content="biolink, link in bio, social media, profile, customizable, free, themes, analytics" />
    <meta name="author" content="extasy.asia" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="extasy.asia - Your Bio, Reimagined" />
    <meta property="og:description" content="Create a stunning, customizable bio page with all premium features free." />
    <meta property="og:image" content="/logo.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="extasy.asia - Your Bio, Reimagined" />
    <meta name="twitter:description" content="Create a stunning, customizable bio page with all premium features free." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>extasy.asia - Your Bio, Reimagined</title>
    
    <style>
      /* Critical CSS for faster initial load */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0f;
        color: #ffffff;
        overflow-x: hidden;
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading spinner */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0a0f;
        z-index: 9999;
      }
      .initial-loader .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #a855f7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
